<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #loading{
            position: fixed;
            width: 100%;
            height: 100%;
            background: #fff url(https://www.animatedimages.org/data/media/187/animated-dinosaur-image-0001.gif) no-repeat center;
            z-index: 10000;
        }
    </style>
</head>
<body onload="myFunction()">

    <div id="loading"></div>
    <h1>Home page</h1>
    
    <script>
        let preloader = document.getElementById('loading');

        function myFunction() {
            preloader.style.display = 'none';
        }
    </script>
</body>
</html>
